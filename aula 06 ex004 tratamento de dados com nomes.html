<body>
    <h1>Tratamento de dados - Curso JavaScript #06</h1>
    <h2>Trabalhando com strings</h2>
    <p>Treine bastante com os comandos no iddle</p><br>

    <script>
        var nome =  window.prompt('Qual é o seu nome? ')
        document.write(`Olá, ${nome}! Seu nome tem ${nome.length} letras <br> `)
        document.write(`Seu nome em maiúsculas é ${nome.toUpperCase()}`)//transforma em maiuscula
        document.write(`Seu nome em minúsculas é ${nome.toLowerCase()}`)//transforma em minúsc ula
    </script>
</body>
