<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando dados em js</title>
</head>
<body>
    <h1>Manipulando dados</h1>
    <p>iniciando com alerta</p>
    <script>
        var nome = window.prompt("qual é seu nome?")
        window.alert('É um grande prazer te conhecer, ' + nome + '!') //sinal de "+" serve para concatenar 
    </script>
    
</body>
</html>
